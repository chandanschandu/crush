<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            background-image: url('Picsart_24-11-02_00-12-50-371.jpg'); /* Path to the background image */
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            position: fixed; /* Keeps it fixed on the left side */
            top: 10px; /* Adjust distance from the top edge */
            left: 20px; /* Adjust distance from the left edge */
            width: 50%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000; /* Keeps it above other elements if needed */
        }

        h2 {
            font-size: 2em;
            color: #e94d58;
            margin: 15px 0;
        }

        .gif {
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s;
        }

        .btn-group {
            margin-top: 50px;
            position: relative;
            height: 40px;
        }

        button {
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
            transition: background 0.3s, transform 0.3s;
        }

        button.yes-btn {
            background: #e94d58;
        }

        button.no-btn {
            background: white;
            color: #e94d58;
            position: absolute;
            left: 80%;
            transform: translateX(-50%);
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            /* Mobile styles */
            .wrapper {
                position: fixed; /* Keeps it fixed on mobile view */
                top: 20px; /* Distance from the top edge */
                left: 20px; /* Distance from the left edge */
                width: 90%; /* Makes the wrapper responsive */
                max-width: none; /* Removes the max-width restriction */
                text-align: center;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }

            h2 {
                font-size: 1.5em; /* Adjust font size for smaller screens */
            }

            button {
                width: 120px; /* Adjust button size for mobile */
                font-size: 1em; /* Adjust button font size */
            }

            .gif {
                max-width: 200px; /* Adjust gif size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do you love me, Hema?</h2>
        <img class="gif" alt="gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJvdWZzYXc1NGJ6aGp1cDE3b2dyNnVzOGN1andkMjVrMmRzeGwwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");

        // Change text and gif when the Yes button is clicked
        yesBtn.addEventListener("click", () => {
            question.innerHTML = "Thank you ðŸ˜˜";
            gif.src = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGI1cW5wMWhpaDF5b3pjdTF0OHZrcHJvaGkzOHJteDhmd245OGRnZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Vuw9m5wXviFIQ/giphy.gif";
        });

        // Make the No button move randomly on hover
        noBtn.addEventListener("mouseover", () => {
            const wrapper = document.querySelector(".wrapper");
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            const maxX = wrapperRect.width - noBtnRect.width;
            const maxY = wrapperRect.height - noBtnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        noBtn.addEventListener("mouseleave", () => {
            setTimeout(() => {
                const wrapper = document.querySelector(".wrapper");
                const wrapperRect = wrapper.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();

                const maxX = wrapperRect.width - noBtnRect.width;
                const maxY = wrapperRect.height - noBtnRect.height;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
            }, 500);
        });
    </script>
</body>
</html>
